name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Clean dist folder
        run: rm -rf dist  # Clean any old builds

      - name: Build Angular app
        run: ng build --configuration=production --base-href="/budget-planner/"

      - name: List files in dist folder
        run: ls -la dist/budget-planner  # Verify the build output

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/budget-planner --no-silent
